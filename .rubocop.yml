require:
  - rubocop-minitest
  - rubocop-rails

inherit_gem:
    rubocop-shopify: rubocop.yml

Style/FrozenStringLiteralComment:
  Enabled: true
    #  SafeAutoCorrect: false

Minitest/AssertPredicate:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/SquishedSQLHeredocs:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - lib/msip/engine.rb
    - app/helpers/msip/*

Rails/Exit:
  Exclude:
    - lib/generators/msip/*

Rails/Output:
  Exclude:
    - lib/generators/msip/*

# En generadores Rails.root es nil
Rails/FilePath:
  Exclude:
    - lib/msip/engine.rb

Lint/RedundantStringCoercion:
  Exclude:
    - lib/msip/engine.rb

Rails/RenderInline:
  Enabled: false

Naming/AsciiIdentifiers:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

AllCops:
  NewCops: enable


